<html>
    <head>
        <title>Program Kalkulator Sederhana</title>
        <link rel="stylesheet" href="nomerdua.css">
    </head>
    <script languange="JavaScript">

        // last modify
        document.write("Dimodifikasi terakhir pada "+document.lastModified);

        // function aritmatika penjumlahan
        function tambah()
        {
            var bil1=parseInt(document.kal.T1.value)
            var bil2=parseInt(document.kal.T2.value)
            var hasil= bil1 + bil2;
            document.kal.hasil.value=hasil;
        }

        // function aritmatika pengurangan
        function kurang()
        {
            var bil1=parseInt(document.kal.T1.value)
            var bil2=parseInt(document.kal.T2.value)
            var hasil= bil1 - bil2;
            document.kal.hasil.value=hasil;
        }

        // function aritmatika perkalian
        function kali()
        {
            var bil1=parseInt(document.kal.T1.value)
            var bil2=parseInt(document.kal.T2.value)
            var hasil= bil1 * bil2;
            document.kal.hasil.value=hasil;
        }

        // function aritmatika pembagian
        function bagi()
        {
            var bil1=parseInt(document.kal.T1.value)
            var bil2=parseInt(document.kal.T2.value)
            var hasil= bil1 / bil2;
            document.kal.hasil.value=hasil;
        }

    </script>
    <body>
        <!-- tampilan kalkulator -->
        <h2>Kalkulator Sederhana</h2>
        <form name="kal">
            <div class="table">

                <!-- text box input -->
                <table>
                    <!-- text box bil1 -->
                    <tr>
                        <td width="125px">Bilangan Ke-1</td>
                        <td>: <input type="text" name="T1" size="10"></td>
                    </tr>
                    <!-- text box bil2 -->
                    <tr>
                        <td>Bilangan Ke-2</td>
                        <td>: <input type="text" name="T2" size="10"></td>
                    </tr>
                </table>
                <br>

                <!-- button function aritmatika -->
                <table>
                    <tr>
                        <td><button class="button1" type="button" onclick=tambah()>+</button></td>
                        <td><button class="button2" type="button" onclick=kurang()>-</button></td>
                    </tr>
                    <tr>
                        <td><button class="button3" type="button" onclick=kali()>x</button></td>
                        <td><button class="button4" type="button" onclick=bagi()>/</button></td>
                    </tr>
                </table>
                <br>

                <!-- text box hasil -->
                <table>
                    <td width="125px">Hasil</td>
                    <td>: <input type="text" name="hasil" value="" size="10"></td>
                </table>
            </div>
        </form>
    </body>
</html>
